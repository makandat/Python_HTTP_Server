<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>{{name}}</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
 </style>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-primary rounded bg-light">{{name}}</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row mt-4">
   <form method="POST" action="/edit">
    <div class="mb-2">
     <label class="form-control-label">ファイル
      <input type="text" name="name" class="form-control" value="{{name}}">
     </label>
    </div>
    <div class="mb-2">
     <label class="form-control-label">
      <textarea name="content" class="form-control" rows="10" cols="80">{{content}}</textarea>
     </label>
    </div>
    <div class="mt-3 mb-5">
     <button class="btn btn-primary" type="submit">更新する</button>
     <button class="btn btn-secondary" type="button" onclick="javascript:location.href='/';">キャンセル</button>
    </div>
    <p class="text-info">{{message}}</p>
   </form>
  </section>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
