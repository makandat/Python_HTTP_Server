<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>整合性チェック</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script>
  function checkTable() {
    const table = document.getElementsByName("table")[0];
    if (table.value == "0") {
      alert("テーブルを指定してください。");
      return false;
    }
    return true;
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded bg-light"><img src="/img/PythonOld.png"> テーブルデータの整合性チェック</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
   <form name=""form1 class="row mt-4" method="POST" onsubmit="return checkTable();">
    <div class="mb-2">
     <label class="form-control-label">テーブル検索条件 (WHERE 句)
       <input type="text" name="criteria" class="form-control" size="80" value="{{criteria}}">
     </label>
    </div>
    <div class="mb-2">
     <label class="form-control-label">テーブル
      <select name="table" class="form-select">
       <option value="0">---</option>
       <option>Pictures</option>
       <option>Videos</option>
       <option>Music</option>
      </select>
     </label>
    </div>
    <div class="mb-2">
     <label class="form-check-label">
       <input type="checkbox" name="delete" class="form-check-input" value="delete" checked="{{delete}}"> 存在しないファイルやディレクトリがあれば、そのレコードを削除する。
     </label>
    </div>
    <div class="mt-4 mb-4">
     <button type="submit" class="btn btn-primary">チェックする</button>
    </div>
    <p class="text-info mt-2 mb-2">{{message}}</p>
    <div class="mt-3">
     <textarea class="form-control" name="result" cols="80" rows="7">{{result}}</textarea>
    </div>
   </form>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
