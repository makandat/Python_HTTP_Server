<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>お気に入りの場所</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script>
  async function showContent(dirpath) {
    const response = await fetch("/pygetfiles?folder=" + dirpath);
    const list = await response.text();
    const content = document.getElementById("content");
    content.innerHTML = list;
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning bg-light rounded">お気に入りの場所</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row">
   <p>フォルダの追加または更新</p>
   <form method="POST">
    <div class="mb-2">
     <label class="form-control-label">id (id が空欄の場合は追加)
      <input type="number" class="form-control" name="id" />
     </label>
    </div>
    <div class="mb-2">
     <label class="form-control-label">タイトル (空欄は変更なし)
      <input type="text" class="form-control" name="title" size="50" />
     </label>
    </div>
    <div class="mb-2">
     <label class="form-control-label">パス名 (空欄は変更なし)
      <input type="text" class="form-control" name="dirname" size="80" />
     </label>
    </div>
    <div class="mt-3 mb-2">
      <button class="btn btn-primary">追加・更新</button>
    </div>
    <p class="mt-3 text-info">{{message}}</p>
   </form>
   <table class="table mt-4">
    <tr><th>id</th><th>title</th><th>folder</th></tr>
    {{folderlist}}
   </table>
   <ul class="mt-4" style="list-style-type:none;font-size:small;color:indigo;" id="content">
   </ul>
  </section>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
