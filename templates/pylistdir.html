<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>ファイル一覧</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
 </style>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded">ファイル一覧</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row">
   <form method="POST">
     <div class="mb-2">
      <label class="form-control-label">フォルダ
       <input type="text" name="folder" class="form-control" size="100" value="{{folder}}">
      </label>
     </div>
     <div class="mb-2">
      <label class="form-control-label">ファイル保存
       <input type="text" name="savefile" class="form-control" size="100" value="{{savefile}}">
      </label>
     </div>
     <div class="border rounded mt-3 p-2 w-50">
      <div class="mb-2 form-check">
       <label class="form-check-label">
        <input type="radio" class="form-check-input" name="filetype" checked value="0">
        すべてのファイル
       </label>
      </div>
      <div class="mb-2 form-check">
       <label class="form-check-label">
        <input type="radio" class="form-check-input" name="filetype" value="i">
        画像ファイル (.jpg, .png, .gif)
       </label>
      </div>
      <div class="mb-2 form-check">
       <label class="form-check-label">
        <input type="radio" class="form-check-input" name="filetype" value="v">
        動画ファイル (.mp4)
       </label>
      </div>
      <div class="mb-2 form-check">
       <label class="form-check-label">
        <input type="radio" class="form-check-input" name="filetype" value="a">
        音楽ファイル (.mp3, .m4a)
       </label>
      </div>
     </div>
     <div class="mb-2 mt-3 form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="shuffle">
        シャッフル
      </label>
     </div>
     <div class="mb-2 form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="nameonly">
        ファイル名だけで取得
      </label>
     </div>
     <div class="mt-4">
       <button class="btn btn-primary" type="submit">実行する</button>
     </div>
     <p class="text-info mt-3 mb-3">{{message}}</p>
     <div class="mt-4">
      <label class="form-control-label">検索結果
       <textarea class="form-control" cols="100" rows="10">{{files}}</textarea>
      </label>
     </div>
   </form>
  </section>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
