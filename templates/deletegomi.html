<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Windows ゴミファイル削除</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-primary rounded bg-light">Windows ゴミファイル削除</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row mt-4">
   <form method="POST">
    <div class="mb-2 mt-4">
     <label class="form-control-label">対象のディレクトリ (再帰的に検索する)
      <input type="text" name="folder" class="form-control" size="80" value="{{folder}}" />
     </label>
    </div>
    <div class="mt-3 mb-4">
     <button class="btn btn-primary">削除する</button>
    </div>
    <p class="text-info mt-2">{{message}}</p>
   <form> 
  </section>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
