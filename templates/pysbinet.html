<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>SBI ネット銀行 CSV 解析</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
  table.dataframe {
    padding:6px;
    border-collapse:collapse;
    border:solid thin gray;
    width:90%;
  }
  th {
    padding:6px;
    border-collapse:collapse;
    border:solid thin gray;
    text-align:center;
    background-color:whitesmoke;
  }
  td {
    padding:6px;
    border-collapse:collapse;
    border:solid thin gray;
  }
 </style>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded">SBI ネット銀行 CSV 解析</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
   <form class="row mt-5 mb-2" method="POST">
    <div class="mb-2"><label class="form-control-label">CSV ファイル
      <input type="text" name="csvfile" id="csvfile" class="form-control" value="{{csvfile}}" size="100" />
    </label></div>
    <div class="mt-2 mb-2"><button type="submit" class="btn btn-primary">実行する</button></div>
    <div class="mt-3 fs-5 text-danger" id="message">{{message}}</div>
   </form>

   <div class="row mt-5">
     <h2 class=" text-info">データ</h2>
     <div>{{table}}</div>
   </div>
   <div class="row mt-5">
     <h2 class="text-info">支払総額</h2>
     <pre>{{summary}}</pre>
   </div>
 </article>

 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
