<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>CGI gateway</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script>
  function checkForm() {
    const folder = document.getElementsByName("folder")[0];
    if (folder.value == "") {
      alert("フォルダが空欄です。");
      return false;
    }
    const interpreter = document.getElementsByName("interpreter")[0];
    if (interpreter.value == "0") {
      alert("ゲートウェイ設定を選んでください。");
      return false;
    }
    return true;
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded">CGI gateway</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row">
   <form method="POST" onsubmit="return checkForm();">
    <div class="mb-2">
     <label class="form-control-label">CGI のフォルダ
      <input type="text" name="folder" class="form-control" size="100" value="{{folder}}">
     </label>
    </div>
    <div class="mb-2">
     <label class="form-control-label">ゲートウェイ設定
      <select name="interpreter" class="form-select">
        <option value="0">---------</option>
        <option>{{Gw1}}</option>
        <option>{{Gw2}}</option>
        <option>{{Gw3}}</option>
        <option>{{Gw4}}</option>
      </select>
     </label>
    </div>
    <div class="mt-3 mb-2">
      <button type="submit" class="btn btn-primary">実行する</button>
    </div>
    <p class="mt-3 text-info">{{message}}</p>
   </form>
  </section>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
