<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>プレイリストのシャッフル</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
 </style>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded">プレイリストのシャッフル</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
   <form class="row mt-5 mb-2" method="POST">
    <div class="mb-2"><label class="form-control-label">プレイリストファイル
      <input type="text" name="path" id="path" class="form-control" size="100" value="{{path}}" />
    </label></div>
    <div class="mt-2 mb-2"><button type="submit" class="btn btn-primary">シャッフル</button></div>
    <div class="mt-3 fs-5 text-danger" id="message">{{message}}</div>
   </form>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
