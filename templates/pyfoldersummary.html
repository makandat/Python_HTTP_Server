<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>サブフォルダの要約</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script>
  function checkForm() {
    const savefile = document.getElementById("savefile");
    if (savefile.value == "") {
      alert("保存先の HTML ファイルが空欄です。");
      return false;
    }
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded bg-lght">サブフォルダの要約</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
   <form class="row mt-5 mb-2" method="POST" onsubmit="return checkForm();">
    <div class="mb-2"><label class="form-control-label">対象のフォルダ
      <input type="text" name="folder" id="folder" class="form-control" size="100" value="{{folder}}"/>
    </label></div>
    <div class="mt-2 mb-2"><button type="submit" class="btn btn-primary">フォルダの内容を検索する</button></div>
    <div class="mt-3 fs-5 text-danger" id="message">{{message}}</div>
   </form>
   <table class="table mt-4">
    <tr><th>サブフォルダ</th><th>ファイル数</th><th>すべてのファイルサイズの合計</th><th>もっとも古いファイルの日時</th><th>もっとも新しいファイルの日時</th></tr>
    {{result}}
   </table>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
