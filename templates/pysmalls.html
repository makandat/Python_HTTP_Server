<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>縮小画像</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-primary rounded bg-light">縮小画像</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row mt-4">
   <form method="POST">
    <div class="mb-2">
     <label class="form-control-label">元画像フォルダ
      <input type="text" name="folder" class="form-control" value="{{folder}}" size="80">
     </label>
    </div>
    <div class="mb-2">
     <label class="form-control-label">縮小画像フォルダ
      <input type="text" name="savepath" class="form-control" value="{{savepath}}" size="80">
     </label>
    </div>
    <div class="mb-2">
     <label class="form-control-label">縮小後のサイズ
      <input type="number" name="size" class="form-control" value="{{size}}">
     </label>
    </div>
    <div class="mt-3 mb-5">
     <button class="btn btn-primary" type="submit">実行する</button>
    </div>
    <p class="text-info">{{message}}</p>
   </form>
  </section>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
