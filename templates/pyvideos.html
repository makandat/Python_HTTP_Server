<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Videos テーブルに一括挿入</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded">Videos テーブルに一括挿入</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
   <form class="row mt-5 mb-2" method="POST">
    <div class="mb-2"><label class="form-control-label">ディレクトリ
      <input type="text" name="dirpath" id="dirpath" class="form-control" value="{{dirpath}}" size="100" />
    </label></div>
    <div class="mb-2"><label class="form-control-label">album<input type="number" name="album" class="form-control" value="{{album}}"></label></div>
    <div class="mb-2"><label class="form-control-label">title<input type="text" name="title" class="form-control" value="{{title}}" size="60"></label></div>
    <div class="mb-2"><label class="form-check-label"><input type="checkbox" name="addnumber" class="form-check-input" value="addnumber" /> add number to title</label></div>
    <div class="mb-2"><label class="form-control-label">media<input type="text" name="media" class="form-control" value="{{media}}"></label></div>
    <div class="mb-2"><label class="form-control-label">series<input type="text" name="series" class="form-control" value="{{series}}"></label></div>
    <div class="mb-2"><label class="form-control-label">mark<input type="text" name="mark" class="form-control" value="{{mark}}"></label></div>
    <div class="mb-2"><label class="form-control-label">info<input type="text" name="info" class="form-control" value="{{info}}" size="80"></label></div>
    <div class="mt-2 mb-2"><button type="submit" class="btn btn-primary">実行する</button></div>
    <div class="mt-3 fs-5 text-danger" id="message">{{message}}</div>
   </form>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
