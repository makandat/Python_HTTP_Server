<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>HTML 作成</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script>
  function checkForm() {
    const savefile = document.getElementById("savefile");
    if (savefile.value == "") {
      alert("保存先の HTML ファイルが空欄です。");
      return false;
    }
    const contenttype = document.getElementById("contenttype");
    if (contenttype.value == "0") {
      alert("HTML のタイプを選択を選んでください。");
      return false;
    }
    return true;
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded bg-lght">HTML 作成</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
   <form class="row mt-5 mb-2" method="POST" onsubmit="return checkForm();">
    <div class="mb-2"><label class="form-control-label">保存先の HTML ファイル
      <input type="text" name="savefile" id="savefile" class="form-control" size="100" value="{{savefile}}"/>
    </label></div>
    <div class="mb-2"><label class="form-control-label">HTML のタイプを選択
      <select name="contenttype" id="contenttype" class="form-select">
        <option value="0">-------</option>
        <option value="1">HTML5 のシンプルなページ</option>
        <option value="2">Bootstrap5 のページ</option>
        <option value="3">Bootstrap5 のフォーム</option>
        <option value="4">Vue3 + Bootstrap5 のページ</option>
      </select>
    </label></div>   
    <div class="mt-2 mb-2"><button type="submit" class="btn btn-primary">実行する</button></div>
    <div class="mt-3 fs-5 text-danger" id="message">{{message}}</div>
   </form>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
