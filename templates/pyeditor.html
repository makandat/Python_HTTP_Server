<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>テキストファイルの編集</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script>
  function clearForm() {
    const path = document.getElementsByName("path")[0];
    const content= document.getElementsByName("content")[0];
    path.value = "";
    content.value = "";
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded bg-light">テキストファイルの編集</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <form method="POST" class="row mt-4" action="?">
   <div class="mb-2">
    <label class="form-control-label">ファイル
     <input type="text" class="form-control" name="path" size="100" value="{{path}}">
    </label>
   </div>
   <div class="mb-2">
    <label class="form-control-label">ファイル内容
     <textarea name="content" class="form-control" cols="100" rows="10">{{content}}</textarea>
    </label>
   </div>
   <div class="mb-4">
    <button type="submit" class="btn btn-primary" formaction="/pyeditor/load">ロードする</button>
    <button type="submit" class="btn btn-primary" formaction="/pyeditor/save">保存する</button>
    <button type="button" class="btn btn-secondary" onclick="clearForm()">クリア</button>
   </div>
  </form>
  <p class="mt-4 text-info">{{message}}</p>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
